<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodsInns</title>
    <link rel="icon" type="image/x-icon" href="logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }
      .section-heading {
        background-color: #4e5a45;
        color: white;
        padding: 10px;
        margin-top: 30px;
        text-align: center;
      }
      .menu-item {
        border-bottom: 1px solid #eee;
        padding: 15px 0;
        background: white;
        margin-bottom: 10px;
        border-radius: 10px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      .menu-item img {
        width: 100px;
        height: auto;
        border-radius: 5px;
      }
      .menu-title {
        font-weight: bold;
      }
      header img {
        width: 100%;
        height: auto;
      }
      .category-img {
        width: 100%;
        border-radius: 12px;
        margin-bottom: 20px;
      }
      {% comment %} /* Increase size of the chatbot icon */ {% endcomment %}
      df-messenger {
        --df-messenger-icon-width: 80px; 
        --df-messenger-icon-height: 80px; 
      }
    </style>
  </head>
  <body>
    <header>
      <img src="header image.png" alt="FoodsInn Promo Banner" />
    </header>

    <div class="container mt-4">
      <!-- Deals Section -->
      <img src="online deails.png" alt="Deals" class="category-img" />

      <!-- Italian Section -->
      <img src="Italian.png" alt="Italian" class="category-img" />

      <!-- Burger Section -->
      <img src="Burger.png" alt="Burger" class="category-img" />

      <!-- karahi Section -->
      <img src="karahi.png" alt="karahi" class="category-img" />

      <!-- Mocktails & Shakes Section -->
      <img
        src="Mocktails & Shakes.png"
        alt="Mocktails & Shakes"
        class="category-img"
      />

      <!-- Cold Beverages Section -->
      <img src="Cold Beverages.png" alt="Cold Beverages" class="category-img" />

      <!-- Hot Beverages Section -->
      <img src="Hot Beverages.png" alt="Hot Beverages" class="category-img" />

      <!-- Dessert & Ice Cream Section -->
      <img
        src="Dessert & ice Cream.png"
        alt="Dessert & Ice Cream"
        class="category-img"
      />
    </div>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
      chat-icon="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQ2rGNnKA1U2X1leUY-xJi338b43IGee9Abw"
      intent="WELCOME"
      chat-title="Final-Foodsinn-bot"
      agent-id="c89e07a2-9a2d-481a-ba26-1e5368686474"
      language-code="en"
      style="
        --df-messenger-bot-message-background: #52594e;
        --df-messenger-user-message-background: #52594e;
        --df-messenger-button-titlebar-color: #52594e;
      "
    >
    </df-messenger>

    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p>&copy; 2025 FoodsInn. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
