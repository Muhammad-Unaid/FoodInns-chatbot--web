    <style>
      .whatsapp_main {
        position: fixed;
        text-align: right;
        bottom: 80px;
        right: 10px;
        z-index: 10;
      }

      .whatsapp_main a {
        position: relative;
        display: inline-block;
      }

      #pic {
        object-fit: cover !important;
        animation: animation 2s infinite;
        width: 70px;
        height: 70px;
        cursor: pointer;
      }

      /* Tooltip styling */
      .whatsapp_main a::after {
        content: "Click to connect on WhatsApp";
        position: absolute;
        bottom: 100%; /* upar show hoga */
        right: 0;
        background: #25d366;
        color: #fff;
        padding: 6px 10px;
        border-radius: 6px;
        white-space: nowrap;
        opacity: 0;
        transform: translateY(-10px);
        pointer-events: none;
        transition: opacity 0.3s ease, transform 0.3s ease;
        font-size: 14px;
        font-family: Arial, sans-serif;
      }

      .whatsapp_main a:hover::after {
        opacity: 1;
        transform: translateY(-5px);
      }

      @keyframes animation {
        0% {
          transform: translateY(0);
        }
        25% {
          transform: translateX(0);
        }
        50% {
          transform: translateY(-15px);
          /* Move up by 10px */
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>

            // Try to find the shadow root that actually contains the chat window
            function findChatWrapperShadowRoot() {
                const dfMessenger = document.querySelector('df-messenger');
                if (!dfMessenger) return null;
                const queue = [];
                if (dfMessenger.shadowRoot) queue.push(dfMessenger.shadowRoot);

                while (queue.length) {
                    const root = queue.shift();
                    if (root.querySelector('.chat-wrapper, .title-wrapper')) return root;
                    const elements = root.querySelectorAll('*');
                    for (const el of elements) {
                        if (el.shadowRoot) queue.push(el.shadowRoot);
                    }
                }
                return null;
            }

            // Inject your CSS into that shadow root
            function injectCustomStyle() {
                const shadowRoot = findChatWrapperShadowRoot();
                if (!shadowRoot) return false;

                const styleEl = document.createElement('style');
                styleEl.textContent = customCSS;
                shadowRoot.appendChild(styleEl);
                console.log("✅ Custom chat CSS applied!");
                return true;
            }

            // Keep checking until the widget is ready
            const interval = setInterval(() => {
                if (injectCustomStyle()) clearInterval(interval);
            }, 300);

            // Stop after 10 seconds if not found
            setTimeout(() => clearInterval(interval), 10000);
        })();
